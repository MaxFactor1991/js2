<body>
    <script>
        'use strict'
        //Усложнил задание с использованием случайных чисел и тренарных операторов для генерирования положительных и отрицательных значений
        function randomNumber() {
            return (Math.random() < 0.5 ? -1 : 1) * Math.round(Math.random() * 100);
        }

        let a = randomNumber();
        let b = randomNumber();
        let result = 0;
        if (a >= 0 && b >= 0) {
            result = a - b;
        } else if (a < 0 && b < 0) {
            result = a * b;
        } else {
            result = a + b;
        }
        console.log(result);
    </script>
