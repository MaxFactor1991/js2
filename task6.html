<body>
    <script>
        'use strict'
        //Функция для выбора окончания слова "рубль"
        function rubleCase(number) {
            let rubleName = null;
            if (number == 1) {
                rubleName = 'рубль';
            } else if (number > 1 && number < 5) {
                rubleName = 'рубля';
            } else {
                rubleName = 'рублей';
            }
            return rubleName;
        }
        let deposite = prompt('Введите суммму вклада');
        let arrayDeposite = Array.from(deposite, Number);
        let lastElement = arrayDeposite[arrayDeposite.length - 1];
        alert('Ваша сумма в ' + deposite + ' ' + rubleCase(lastElement) + ' успешно зачислена');
    </script>
</body>
