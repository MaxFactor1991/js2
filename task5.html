<body>
    <script>
        'use strict'
        function mathOperation(arg1, arg2, operation) {
            let result = null;
            switch (operation) {
                case 'addition':
                    result = arg1 + arg2;
                    break;
                case 'subtraction':
                    result = arg1 - arg2;
                    break;
                case 'multiplication':
                    result = arg1 * arg2;
                    break;
                case 'division':
                    result = arg1 / arg2;
                    break;
            }
            console.log(result);
            return result;
        }

        mathOperation(5, 2, 'subtraction');
    </script>
</body>
