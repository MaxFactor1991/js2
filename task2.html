<body>
    <script>
        'use strict'
        let a = 2;

        let x = 1 + (a *= 2); //При вычислении переменной x получаем: x = 1 + (a = a * 2) = 1 + (a = 4) = 5;   a = 4, x = 5.
    </script>
</body>
